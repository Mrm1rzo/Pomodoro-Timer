<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header class="header-section">
      <h1 class="header-title">Pomodoro Timer</h1>
      <div class="header-time">
        <span class="header-time__count count">25:00</span>
      </div>
    </header>
    <main class="main-section">
      <button class="start-button start btn">Start</button>
      <button class="stop-button stop btn">Stop</button>
      <button class="reset-button reset btn">Reset</button>
    </main>

   
    <script src="./JavaScript/App.js"></script>
  </body>
</html>
